<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Saya</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .profile-image {
            width: 100%;
            border-radius: 50%;
            border: 4px solid #4caf50;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 15px;
        }
        .info label {
            font-weight: bold;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Biodata Saya</h1>
<div class="container">
    <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image">
    <div class="info">
        <label>Nama:</label> Muhammad Haziq Amsyar Bin Ahmad Sapawi
    </div>
    <div class="info">
        <label>Usia:</label> 12 Tahun
    </div>
    <div class="info">
        <label>Lokasi:</label> Perak, Kuala kangsar, Malaysia
    </div>
    <div class="info">
        <label>Hobi:</label> Mengcoding dan hacker
    </div>
    <div class="social-links">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>
</div>

</body>
</html>
